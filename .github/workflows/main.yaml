name: Install Native Lambda
on:
  push:
    branches: [ "main" ]
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
jobs:
  build-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          cache: maven
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup DynamoDB Local
        uses: rrainn/dynamodb-action@v2.0.1
        with:
          port: 8000
          cors: '*'
      - name: Build with Maven
        run: mvn install -Dnative
      - name: Archive Target Directory
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: target

  deploy-to-aws:
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Target Directory
        uses: actions/download-artifact@v3
        with:
          name: target
          path: target
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Deploy to AWS
        run: sam deploy -t target/sam.native.yaml --stack-name quiz-back-office --region eu-central-1 --s3-bucket quizbackoffice --s3-prefix=quiz-back-office --capabilities CAPABILITY_IAM
